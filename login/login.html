<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script type="text/javascript" src="../js/zoom/flexible.js" ></script>
        <script type="text/javascript" src="../js/zoom/flexible_css.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/headerStyle.css" />
		<style>			
			body,html{
        		background-color: #FBD940 !important;
        		height: 100% !important;
			    margin: 0px;
			    padding: 0px;
			    overflow: hidden;
			   -webkit-touch-callout: none;
			   -webkit-user-select: none;
        	}
			.mui-icon{
				color: #000000;
			}
			a:hover{
				text-decoration: none;
			}
			.mui-bar-nav{
				box-shadow: none;
				-webkit-box-shadow: none;
			}
			.mui-bar{
				box-shadow: none;
				-webkit-box-shadow: none;
				background: #FBD940;
			}
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			.header-title{
				float: right;
				font-size:0.416666rem;
				margin-top: 0.42777rem;
				margin-right: 0.685555rem;
			}
			

		</style>
	</head>

	<body>
		<header id="header_box" class="mui-bar mui-bar-nav">
			<div id="header_content">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 id="btn_loose" class="header-title">忘记密码</h1>
			</div>			
		</header>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">	
		mui.init({
			swipeBack:true, //Boolean(默认false)启用右滑关闭功能
			subpages:[{
		      url:'loginChil.html',//子页面HTML地址，支持本地地址和网络地址
		      id:'loginChil.html',//子页面标志
		      styles:{
		        top:'45px',//子页面顶部位置
		        bottom:'0px',//子页面底部位置
		    }
		}],
		preloadPages:[{
				    url: 'information.html', 
					id:'information.html'
			    }]
		});
				//忘记密码跳转
			var btn_loose = document.getElementById("btn_loose");
			btn_loose.addEventListener('tap',function(){
				mui.openWindow({
			    url: 'register.html', 
			    id:'register.html'
			  });
			});
		</script>
	</body>

</html>
