<!doctype html>
<html lang="en" class="feedback">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<script type="text/javascript" src="../js/zoom/flexible_css.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
		<link rel="stylesheet" href="../css/headerStyle.css" />
		<style>
			html,
			body {
				background-color: white;
				overflow: hidden;
			}
			
			.mui-content {
				background-color: white;
			}
			
			.btn-box {
				width: 10rem;
				position: relative;
			}
			
			.btn-return {
				position: absolute;
				padding: 5px 20px;
				border: 1px solid white;
				border-radius: 10px;
				background-color: white;
				top: 5px;
				font-size: 0.555555rem;
				color: #272727;
			}
			
			.btn-send {
				position: absolute;
				padding: 5px 20px;
				border: 1px solid white;
				border-radius: 10px;
				background-color: white;
				top: 5px;
				right: 0.555555rem;
				font-size: 0.555555rem;
				color: #272727;
			}
			
			.mui-bar-nav {
				box-shadow: none;
				background-color: #fbd940;
			}
			.mui-input-row{
				border:none;
			}
			#textarea{
				border:none;
			}
			#contact{
				border: 1px solid #ACACB4 !important;
			}
		</style>
	</head>

	<body>
		<header id="header_box" class="mui-bar mui-bar-nav">
			<div id="header_content">
			<div class="btn-box">
				<div class="btn-return mui-action-back">取消</div>
				<div id="btn_send" class="btn-send">发送</div>
			</div>
			</div>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<textarea id="content_textarea" rows="5" placeholder="说出你的小秘密..."></textarea>
			</div>
			<div id='image-list' class="row image-list"></div>
			<div class="mui-input-row">
				<input id='contact' type="text" class="mui-input-clear contact" placeholder="添加5-10字的关键字" />
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersion.js" ></script>
		<script src=" ../js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				plus.webview.currentWebview().setStyle({
				softinputMode: "adjustResize"
				});
			})
		</script>
	</body>

</html>
