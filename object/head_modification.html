<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<script type="text/javascript" src="../js/zoom/flexible_css.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/headerStyle.css" />
		<style>
			html,
			body {
				background-color: white;
				overflow: hidden;
			}
			
			.btn-box {
				width: 10rem;
				position: relative;
			}
			
			.mui-content {
				background-color: white;
			}
			
			.btn-return {
				position: absolute;
				padding: 5px 20px;
				border: 1px solid white;
				border-radius: 10px;
				background-color: white;
				top: 5px;
				font-size: 0.555555rem;
				color: #272727;
			}
			
			.btn-send {
				position: absolute;
				padding: 5px 20px;
				border: 1px solid white;
				border-radius: 10px;
				background-color: white;
				top: 5px;
				right: 0.555555rem;
				font-size: 0.555555rem;
				color: #272727;
			}
			
			.mui-bar-nav {
				box-shadow: none;
				background-color: #fbd940;
			}
			
			.tree-box {
				width: 100%;
				position: relative;
				margin: 0;
				padding: 0;
				height: auto;
				text-align: center;
			}
			
			.tree-ul {
				width: 100%;
				list-style: none;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.tree-ul li {
				width: 50%;
				float: left;
				margin: 15px 0;
				position: relative;
			}
			
			.tree-ul img {
				width: 1.555555rem;
			}
			
			.active {
				background-image: url(../imgs/trees/true.png);
				background-position: left top;
				background-size: 100% 100%;
				background-repeat: no-repeat;
				width: 0.680555rem;
				height: 0.680555rem;
				position: absolute;
				right: 20%;
				bottom: 2%;
			}
			
			.mui-input-row {
				width: 98%;
				margin-left: 1%;
				border: 1px solid #999999;
				border-radius: 10px;
				margin-top: 0.577777rem;
			}
			
			.mui-input-row label {
				width: 20%;
				text-align: center;
				padding: 9px 0;
				margin: 0;
				font-size: 0.5rem;
				color: #999999;
				line-height: 21px;
			}
			
			.mui-input-row input {
				width: 80% !important;
			}
		</style>
	</head>

	<body>
		<header id="header_box" class="mui-bar mui-bar-nav">
			<div id="header_content">
				<div class="btn-box">
					<div class="btn-return mui-action-back">取消</div>
					<div id="affirm" class="btn-send">确认</div>
				</div>
			</div>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>昵称：</label>
				<input id='contact' type="text" class="mui-input-clear contact" placeholder="添加5-10字的关键字" />
			</div>
			<div class="tree-box">
				<ul class="tree-ul">
					<a style="display: none;" href="#javascript:;" data-list="0">
						<li><img src="../imgs/trees/tree0.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="1">
						<li><img src="../imgs/trees/tree1.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="2">
						<li><img src="../imgs/trees/tree2.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="3">
						<li><img src="../imgs/trees/tree3.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="4">
						<li><img src="../imgs/trees/tree4.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="5">
						<li><img src="../imgs/trees/tree5.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="6">
						<li><img src="../imgs/trees/tree6.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="7">
						<li><img src="../imgs/trees/tree7.png" />
							<div class="tree_active"></div>
						</li>
					</a>
					<a href="#javascript:;" data-list="8">
						<li><img src="../imgs/trees/tree8.png" />
							<div class="tree_active"></div>
						</li>
					</a>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/immersion.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true, //Boolean(默认false)启用右滑关闭功能
			})
			var index;
			if(plus.storage.head_num) {
				index = plus.storage.head_num;
			} else {
				index = 0;
			}
			//点击更改
			mui(".tree-ul").on('tap', 'a', function() {
				index = this.getAttribute("data-list");
				localStorage.setItem("head_num", index);
				console.log(index)
				choose();
			});
			choose();
			//自定义函数，用于传递选中头像
			var detailPage = null;
			var affirm = document.getElementById("affirm");
			var token = plus.storage.getItem('name_token');
			var contact = document.getElementById("contact");
			affirm.addEventListener('tap', function() {
			//判断是否为kong			
			if (contact.value == '') {
				return mui.toast('昵称不能为空');
			};
			if (contact.value.length > 10) {
				return mui.toast('昵称不能超过十个字');
			};
			//判断网络连接
			if(plus.networkinfo.getCurrentType()==plus.networkinfo.CONNECTION_NONE){
				return mui.toast("连接网络失败，请稍后再试");
			}
				
				//修改参数
				var w=plus.nativeUI.showWaiting("处理中，请等待...\n", {padlock:true});
				mui.ajax('http://139.219.189.127:5000/api/alter', {
					data: {
						token: token,
						avatar:index,
						nickname: contact.value
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: { 'Content-Type': 'application/json' },
					success: function(data) {
						var data = JSON.stringify(data);
						var dataobj = eval("(" + data + ")");
						console.log('修改页面返回:' + data);
						if(dataobj.success == true) {
							w.close();
							//获得页面
							if(!detailPage) {
								detailPage = plus.webview.getWebviewById('me.html');
							}
							//触发页面的newsId事件
							mui.fire(detailPage, 'headId', {
								num: index,
								nickname:contact.value
							});
							//打开页面
							console.log('返回成功')
							
							mui.currentWebview.close();					
						} else {
							//TODO 获取数据失败
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						w.close();
						mui.toast('获取数据失败，请稍后再试！');
						console.log(type);
					}
				});
			});

			function choose() {
				var list = document.getElementsByClassName('tree_active');
				/*list.classList.add('active');*/
				for(var i = 0; i < list.length; i++) {
					list[i].classList.remove('active');
				}
				list[index].classList.add('active');
			}
		</script>
	</body>

</html>
