<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script type="text/javascript" src="../js/zoom/flexible.js"></script>
		<script type="text/javascript" src="../js/zoom/flexible_css.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/animate.css" />
		<style>
			body,
			html {
				background-color: #d1e991;
			}
			
			.centent-box {
				position: relative;
			}
			
			.bg-pic {
				position: absolute;
				width: 8.888888rem;
				height: 10.986111rem;
				top: 3.388888rem;
				left: 0.616666rem;
			}
			
			.bg-pic-down {
				width: 0.486111rem;
				height: 0.444444rem;
				position: absolute;
				top: 11.86333rem;
				left: 4rem;			
			}
			
			.bg-pic img {
				width: 8.888888rem;
				height: 10.986111rem;
			}
			#down_comment{
				position: absolute;
				height: 80px;
				width: 80px;
				top: 10.96333rem;
				left:3.3rem;
				z-index: 999;
			}
			.animated{
				-webkit-animation-duration: 2s;
    			animation-duration: 2s;

			}
		</style>
	</head>

	<body>
		<div class="centent-box">
			<div class="bg-pic">
				<img src="../imgs/big-tree.png" />
			</div>
			<div id="down_comment">		 
			</div>
			<img class="animated bounce bg-pic-down" src="../imgs/arrows.png" />
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersion.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages:[{
				    url:'comment.html', 
					id:'comment.html'
			    }]
			})
			var token = plus.storage.getItem('name_token');
			document.getElementById("down_comment").addEventListener('tap', function() {
				console.log('这是获取到的token'+token);
				if(token){
					mui.openWindow({
						url: 'comment.html',
						id: 'comment.html'
					});
				} else {
					mui.openWindow({
						url: 'comment.html',
						id: 'comment.html'
					});
					mui.toast('请先登录！');
				}
			})
		</script>
	</body>

</html>
