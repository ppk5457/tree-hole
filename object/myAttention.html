<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <script type="text/javascript" src="../js/zoom/flexible.js" ></script>
        <script type="text/javascript" src="../js/zoom/flexible_css.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-icon{
				color: #000000;
			}
			a:hover{
				text-decoration: none;
			}
			.mui-bar-nav{
				box-shadow: none;
				-webkit-box-shadow: none;
			}
			.mui-bar{
				box-shadow: none;
				-webkit-box-shadow: none;
				background: #FBD940;
			}
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			.media-title{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的关注</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="../imgs/trees/tree4.png">
						<div class="mui-media-body">
							<span class="media-title">幸福</span>
							<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
				</li>
				<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="../imgs/trees/tree5.png">
						<div class="mui-media-body">
							<span class="media-title">木屋</span>
							<p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
						</div>
				</li>
				<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" src="../imgs/trees/tree6.png">
						<div class="mui-media-body">
							<span class="media-title">CBD</span>
							<p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
						</div>
				</li>
			</ul>
		</div>
	</body>
</html>
